<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progess bar</title>
    <style>
        body{
             display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .bar-container{
            background-color: grey;
            border-radius: 50px;
            width: 50vw;
            height: 50px;
        }
        .bar{
            height: 100%;
            border-radius: 50px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            transition: width 0.5s ease; 
            align-items: center;
        }
        .image{
            display: none;
        }
    </style>
</head>
<body>
    <div class="bar-container">
        <div class="bar"></div>
    </div>
    <img class="image" src="https://media.newyorker.com/photos/59095bb86552fa0be682d9d0/master/pass/Monkey-Selfie.jpg" alt="">
    <script src="app.js"></script>
</body>
</html>
